{% extends "layout.html" %}
{% block content %}
    <div class="navigation_bar">
        {% if current_user.is_authenticated %}
            <a href="\">Home</a>
            <a class="active" href="\about">New Post</a>
            <a href="\account">Account</a>
            <a href="\logout">Log Out</a>
        {% else %}
            <a href="\">Home</a>
            <a href="\register">Register</a>
            <a href="\login">Log In</a>
        {% endif %}
    </div>
    {% if title %}
        <h1>Title: {{ title }}</h1>
    {% else %}
        <h1>Nqqq title</h1>
    {% endif %}
{% endblock content %}
